<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pattern Generator</h1>
        
        <div class="controls">
            <select id="gridSize">
                <option value="8x8">8x8 Grid</option>
                <option value="7x7">7x7 Grid</option>
                <option value="6x6">6x6 Grid</option>
                <option value="4x4">4x4 Grid</option>
            </select>
            <button id="createGrid">Create Grid</button>
        </div>

        <div class="used-letters">
            <h3>Used Letters</h3>
            <div id="lettersDisplay"></div>
        </div>

        <div class="actions">
            <button id="savePattern" class="btn">Save Pattern</button>
            <button id="exportJSON">Export as JSON</button>
            <button id="showOutput">Show Output</button>
            <button id="deleteAllData" class="btn danger">Delete All Data</button>
        </div>

        <div id="gridContainer"></div>

        <div id="savedPatterns">
            <h2>Saved Patterns</h2>
            <div id="patternsList"></div>
            <div class="json-viewer">
                <h3>Dataset JSON View</h3>
                <button id="showJSON">Show All JSON</button>
                <div id="jsonDisplay" class="json-display"></div>
            </div>
        </div>

        <hr class="section-divider">

        <div id="updatedPatterns">
            <h2>Updated Patterns</h2>
            <div id="updatedPatternsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
