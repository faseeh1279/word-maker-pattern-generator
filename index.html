<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pattern Generator</h1>
        
        <div class="controls">
            <select id="gridSize">
                <option value="8x8">8x8 Grid</option>
                <option value="7x7">7x7 Grid</option>
                <option value="6x6">6x6 Grid</option>
                <option value="4x4">4x4 Grid</option>
            </select>
            <button id="createGrid">Create Grid</button>
        </div>

        <div class="letters-input">
            <input type="text" id="lettersInput" placeholder="Enter letters (e.g., F, A, C, T, M)">
            <button id="resetLetters">Reset Letters</button>
            <button id="resetGrid">Reset Grid</button>
        </div>

        <div class="actions">
            <button id="savePattern" class="btn">Save Pattern</button>
            <button id="exportDataset" class="btn">Export Dataset</button>
            <button id="loadDataset" class="btn">Load Dataset</button>
            <button id="exportJSON">Export as JSON</button>
            <button id="showOutput">Show Output</button>
        </div>

        <div class="load-dataset">
            <input type="file" id="datasetFile" accept=".json" style="display: none;">
            <select id="datasetSelect" disabled>
                <option value="">Select a pattern to update</option>
            </select>
            <button id="updatePattern" disabled>Update Pattern</button>
        </div>

        <div id="gridContainer"></div>

        <div id="savedPatterns">
            <h2>Saved Patterns</h2>
            <div id="patternsList"></div>
        </div>

        <div id="statistics">
            <h2>Statistics</h2>
            <table id="statsTable">
                <tr>
                    <th>Total Patterns</th>
                    <td id="totalPatterns">0</td>
                </tr>
                <tr>
                    <th>Total Letters Used</th>
                    <td id="totalLetters">0</td>
                </tr>
                <tr>
                    <th>Average Grid Size</th>
                    <td id="avgGridSize">0</td>
                </tr>
                <tr>
                    <th>Total Possible Words</th>
                    <td id="totalWords">0</td>
                </tr>
                <tr>
                    <th>Last Updated</th>
                    <td id="lastUpdated">Never</td>
                </tr>
            </table>

            <h3>Stage Statistics</h3>
            <div id="stageStats" class="stage-stats-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
